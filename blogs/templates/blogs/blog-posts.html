<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blogs</title>
</head>
<body>
	<h1>Todos los Post de un user</h1>
	{% if  post_list|length > 0 %}
		{% for post in post_list %}
			<a href="#">
				<hr>
				<h3><strong>{{ post.title }}</strong></h3>
				<img src="{{ post.URL_media }}" alt="">
				<hr>
				<br>
				<br>
			</a>
		{% endfor %}

	{% else %}
		<p>No hay Post del usuario</p>
		<a href="{% url 'blogs_list' %}">Volver a la home</a>
	{% endif %}
</body>
</html>
