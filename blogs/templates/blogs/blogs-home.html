<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blogs</title>
</head>
<body>
	<h1>Todos los blogs</h1>
	{% if  blogs_list|length > 0 %}
		{% for blog in blogs_list %}
			{{ blog.title }} + {{ blog.pk }}
			<a href="{% url 'posts_of_user_blog' blog.owner %}">Ver detalle</a>
		{% endfor %}

	{% else %}
		<p>No hay blogs</p>
		<a href="#">Se el primero :)!!!</a>
	{% endif %}
</body>
</html>
